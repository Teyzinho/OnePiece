<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bem Vindo!</title>
    <link rel="stylesheet" type="text/css" href="TelaInicialCss.css">
    <link rel="stylesheet" type="text/css" href="AnimacaoCss.css">
    <link rel="stylesheet" type="text/css" href="Cartaz Css.css">
    <link rel="stylesheet" type="text/css" href="Testes/CssOnePieceTeste.css">
    
    <link rel="shortcut icon" href="flatIcon.ico" type="image/x-icon">
    


</head>
<body>
    
    <div class="Banner">
        <div class="AnimaçãoFundo">

        </div>

        <video autoplay muted loop>
            <source src="TelaInicial/SunnyWallpaper.mp4">
        </video>
        <div class="mapa" id="logPose">
            <span onclick="esconderMapa()" class="butaoFechar">
                <img src="TelaInicial/BotaoFechar.png" width="50px">
            </span>
            <span class="butaoWano transicao" >

                <span onclick="MostrarAnimacao()">
                    <img src="TelaInicial/SimboloWano.webp" width="25%"> 
                </span>

                WANO
                
            </span>
        </div>
        <div class="conteudo">
            <button onclick="mostrarMapa()">
                <img src="TelaInicial/logPose1.png" width="100px" class="logpose">
            </button>
        </div>
        <div class="logo">
            <img src="TelaInicial/Logo.png" width="30%" >
        </div>
        
            <div class="sunny" >
                <input type="button" name="botao" id="botao"> 
                    <label for="botao">
                       <a href="Cartazes Index.html"> <img src="TelaInicial/TracadoSunny.png" width="100%"> </a>
                    </label>
            </div>

            <div class="content">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
        
                    <div class="slide l1">
                        <img src="ImagensSalvas/Mar.jpg">
                    </div>
        
                    <div class="slide l2">
                        <img src="Cartazes/RobinCartaz.webp">
                    </div>
        
                    <div class="slide l3">
                        <img src="Cartazes/CartazChopper.png">
                        
                    </div>
        
                </div>
        
                <div class="navigationSlide">
                    <label class="barra" for="slide1"></label>
                    <label class="barra" for="slide2"></label>
                    <label class="barra" for="slide3"></label>
                </div>
            </div>


    </div>
    <div class="fundoOnda" id="fundoOnda">
        <div class="onda">
            <img src="AnimaçãoLoading/Onda1.png" width="75%" class="onda1 animacaoOndas" id="rodar1">
            <img src="AnimaçãoLoading/Onda3.png" width="50%" class="onda3 animacaoOndas" id="rodar2">
            <img src="AnimaçãoLoading/Sunny.png"  width="15%" class="barco" id="rodar3">
            <img src="AnimaçãoLoading/Onda2.png" width="100%" class="onda2 animacaoOndas" id="rodar4">
        </div>
    </div>
    
    
    <script type="text/javascript" src="OnePieceJS.js"></script>
</body>
</html>
