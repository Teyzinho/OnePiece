<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="css/loading.css">
    <title>Batalha</title>
</head>

<body>
    <div class="header"> </div>

    <div class="loading">
    </div>

    <div class="canvas">
        <canvas id="canvas" width="1000" height="700">
            <h3>Seu navegador n√£o possui suporte ao canvas</h3>
        </canvas>
    </div>

    <div class="opcoes">
        <div class="golpes">
            <button onclick="Pistol();" class="custom-btn btn"><span>Pistol</span></button>
            <button onclick="Gatling();" class="custom-btn btn"><span>Gatling</span></button>
            <button onclick="Bazooka();" class="custom-btn btn"><span>Bazooka</span></button>
            <button onclick="Tsuchi();" class="custom-btn btn"><span>Tsuchi</span></button>
        </div>
    </div>
    <!-- <button onclick="disableBtn()">teste</button>
    <button onclick="enableBtn()">teste2</button> -->

    <audio id="meuAudio" src="../../sounds/OnePieceOst.mp3"></audio>

    <div class="audioBtn">
        
        <button onclick="pararSom();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
              </svg>
        </button>

        <button onclick="reproduzirSom();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
            </svg>
        </button>

        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-down-fill" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
              </svg>
        </button>
        
        <input class="range" type="range" id="barraVolume" min="0" max="1" step="0.01" value="0.05"
            onchange="alterarVolume(this.value)" />
    </div>

    <script src="script/gameplay.js"></script>
    <script src="script/loading.js"></script>
</body>

</html>
