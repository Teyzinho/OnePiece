<!DOCTYPE html>
<html>

<head>
    <title>Mudar Cor da Imagem no HTML Canvas</title>
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        let KposSpriteX = 30; //Valor da posiçãoX da imagem
        let KposSpriteY = 62;
        let KLrecorte = 82;
        let KArecorte = 130;
        let KposX = 0;
        let KposY = 0;
        let Klargura = 150;
        let Kaltura = 210;

        const invertedX = -KposX - Klargura;
        const invertedY = KposY;
        const invertedWidth = Klargura;
        const invertedHeight = Kaltura;

        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        const image = new Image();
        image.src = 'sprites/kaido_human_transparente.png';

        image.onload = function () {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.scale(-1, 1);
            context.drawImage(image,KposSpriteX,KposSpriteY,KLrecorte,KArecorte,invertedX,invertedY,invertedWidth,invertedHeight);
        };
    </script>

</body>

</html>
